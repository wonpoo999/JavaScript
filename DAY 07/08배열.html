<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>2025년 6월 24일</h3>
    <!-- 배열(array): 자료구조
         자료구조는 데이터를 저장하는 형식
         일반 변수는 데이터를 1개만 저장할 수 있다.
         여러개의 데이터를 입력받아 동일한 처리를 할 때에는 일반 변수로는 한계가 있느니..
         이럴 때에는 배열로 해결한다. 프로그램은 뭔가를 처리하는 건데 그 처리를 위해서는 데이터가 필요하지.
         이 경우는 하나의 데이터가 아닌 여러개의 데이터로 해결하는 것이다.
         예시를 들어보겠다. 입력 데이터가 100개라 가정해보자. 그럼 변수가 몇개 필요할까?
         a1, a2, a3 등 100개의 변개가 필요한데 100개의 변수를 만드는 것은 불가능하지. 말도 안 된다.
         변수명도 100개나 지어줘야하는데 이건 너무 비효율적이다. 
         배열 기호는 대괄호 []
    -->
    <script>
      const members = ["mina", "momo", "nayeon", "dahyeon", "jihyo"];
      document.write("<h3>트와이스 멤버</h3>");
      document.write(`<h4>${members[0]}</h4>`); //backtick 기호
      //members 배열의 0번 값을 h4 태그 안에 출력. 값을 넣을 때는 `${변수이름}`
      document.write(`<h4>${members[1]}</h4>`);
      document.write(`<h4>${members[2]}</h4>`);
      document.write(`<h4>${members[3]}</h4>`);
      document.write(`<h4>${members[4]}</h4>`);
      document.write(`<h4>${members[5]}</h4>`); //undefined
      members[5] = "쯔위";
      document.write(`<h4>${members[5]}</h4>`);
      members[2] = "나연";
      document.write(`<h4>${members[2]}</h4>`);
      //배열 선언 const는 배열 자체를 바꿀 수 없으나 배열에 저장되는 데이터는 변경이 가능하다.
      // members = ['1', 'a', 'not'] //Uncaught TypeError: Assignment to constant variable
      //오류 발생 시 이 이후의 명령들은 실행이 안 되고 앞에거만 된다. 그러하니 앞으로 명령들이 제대로 실행되길 바란다면 오류난 부분을 주석 처리하든지 고치든지 해야겠지.
      members[6] = "채영";
      document.write(`<h4>${members[6]}</h4>`);

      //배열의 길이(몇개 있는지)를 알려주는 속성이 있어.
      console.log("members length", members.length); //7개
      //마지막에 새로운 요소 추가
      members[members.length] = "구아바"; //번호는 7번(index), 길이: 8개
      document.write(`<h4>${members[members.length - 1]}</h4>`);
      //alt + shift + f는 정렬.
      //배열의 메소드: push(), pop()
      // 마지막에 새로운 요소 추가
      members.push('사나') // <= method / 9개 / push = 입력
      document.write(`<h4>${members[members.length - 1]}</h4>`)
      //마지막 요소를 제거하면서 가져오기
      let last = members.pop() //last 변수 선언 / pop = 출력 (pop은 맨끝에거 가져오기만 하면 되니까 출력으로 내보낸 것을 변수에 저장.)
      document.write('제거된 마지막 요소:', last, '<br>')
      document.write('배열의 길이:', members.length, '<br>')

      last = members.pop()
      document.write('제거된 마지막 요소:', last, '<br>')
      document.write('배열의 길이:', members.length, '<br>')

      last = members.pop()
      document.write('제거된 마지막 요소:', last, '<br>')
      document.write('배열의 길이:', members.length, '<br>')

    //   배열은 객체이다. 객체는 메소드와 속성으로 구성된다. 그럼 메소드는 뭐냐. 메소드는 객체가 실행하는 동작이다.
    //  그럼 속성은 무엇일까? 속성은 개체의 특징을 저장한 데이터이다.
    //🔥 배열의 속성: length
    // method ('입력데이터'), pop()

    </script>
  </body>
</html>
