<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>메소드 실행 결과는 콘솔에서 확인합니다</p>
    <p>배열의 메소드가 특히 자바스크립트에서 지원(support) 되는 것이 많습니다. 자바와 파이썬에서도 비교를 해보겠다
        파이썬이 특히 많이 유사한 형태를 갖고 있지. 자바와 파이썬에서도 method를 비교해보겠다
    </p>
    <script>
        const members = ['mina', 'momo', 'nayeon', 'dahyeon', 'jihyo' ]
        console.log(members)
        console.log(members.toString()) //배열 요소를 콤마(,)로 나열한 문자열 
        console.log(members[2])
        console.log(members.at(2))
        console.log(members.join(' * ')) //문자열로 변환. 연결 기호를 지정.
        console.log(members.shift())        //shift는 제거인데 pop은 뒤에서 제거하는거라면 shift는 가장 앞에 요소를 제거하는거란다
        console.log(members.shift())
        let first = members.shift()
        console.log('제거된 요소:', first)   
        console.log(members.toString())
        const newMembers = ['사나', '쯔위']
        const result = members.concat(newMembers) //concat의 입력배열은 1개 이상 가능.
        console.log(result)
        const arr2D = [[1, 2], [3, 4], [5, 6], [7, 8]]
        console.log(arr2D.toString(), arr2D.length)
        console.log('arr2D.at(1)')
        const newArr = arr2D.flat()
        console.log(newArr.toString(), newArr.length)
        console.log('newArr.at(1):', newArr.at(1))

        const twice = ['mina', 'momo', 'nayeon', 'dahyeon', 'jihyo' ]
//새로운 배열이기 때문에 같은 변수를 쓸 수 없너.
        twice.sort(); //값의 순서대로 나열(정렬) 알파벳 순서
        console.log(twice.toString());
        console.log(twice[0])

    </script>
</body>
</html>
