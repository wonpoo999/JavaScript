<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>begins of loop</title>

<body>
    <script>
            let width = 200

            // 반복문으로 width에 저장된 초기값 200을 일정한 간격으로 반복적으로 증가할 수 있노라.
            //for(초기값;조건식;증가 또는 감소식)    
            for(width=100;width < 400; width = width + 50) {
                //100은 새 임의의 초기값을 넣은 거. 기존 초기값 쓸 거면 세미콜롬만(;) 적어넣어라
                //반복 실행해야할 명령문들
                document.write('width:', width, '<br>')
                // 더 이상 실행 할 명령어 없으면 for로 이동
                // 증가 또는 감소 명렁 먼저 먼저 실행한다. -> 조건식 검사 -> 참이면 17번(반복명령들)을 다시 실행한다.
                //증가시키고 검사를 반복하다 거짓이면 for를 중단한다.
                //
                }
            document.write('<hr>')

        //문제: 500, 450, 400, 350, 300 순서대로 출력하기

        for(width=500; width>250; width = width -50) {

        document.write('<hr>')
