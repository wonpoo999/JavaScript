<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function exercise - make calculator</title>
    <script defer src="../js/14ex.js"></script>
    <link rel="icon" sizes="16x16" href="..\images\calc.png"/> 
    <style>
      input,
      select{
        padding:10px;
      } 
    </style>
</head>
<body>
    <h3>간단한 계산기</h3>
    <div>
      <input id="num1" placeholder="첫번째 값을 입력하세요." type="number">
      <select id="op">
        <option value="+">+</option>
        <option value="-">－</option>
        <option value="*">×</option>
        <option value="/">÷</option>
      </select>
      <input id="num2" placeholder="두번째 값을 입력하세요" type="number">
      <span> = </span>
      <button id="exeBtn">실행</button>
    </div>
    <div style="margin-top: 20px;">
      결과 : <span id="result">?</span>
    </div>
</body>
</html>
