    .table-tight {

    }

    .table-tight th, .table-tight td {
      background-color: white;
      border: none;
    } */

      /* 두 번째 테이블 - 창문 스타일 (셀 간격 미세히 띄움) */
      .table-window {
        border-collapse: separate;
        border-spacing: 1px 1px; /* 미세한 셀 간격 */
      }

      .table-window th,
      .table-window td {
        background-color: white;
        border: 1px solid #f5aaaa; /* 옅은 빨강 테두리 */
      }

      .table-window .label-cell {
        background-color: #b00000;
        color: white;
        border: 1px solid #b00000;
      }
    </style>
