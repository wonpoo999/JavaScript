<!-- 함수 호출:
 timeline(time, todo, '오늘' // 버튼1
 timeline (time2, todo2, '내일' //버튼2)
 
 실제 데이터는 time, todo, time2, todo2, 변수에 저장된 '배열' 입니다.
                    ㄴ 이미 여러개 값이 배열 형식으로 저장
1) 메모리의 주소: 데이터에 접근(읽기/쓰기)은 변수명이 주소로 바뀌어서 실행되는 것이다.
                          ㄴ 우리가 만든 변수는 '고유한 주소'를 갖는다
2) 함수 호출할 때에는 '지정된 변수의 주소[함수의 입력데이터/time, todo]'를 넘겨준다. 함수의 무슨 변수로? 함수의 형식 매개 변수로 전달한다.
3) 함수는 형식매개 변수의 실제 입력 데이터의 주소를 저장합니다.
                          ㄴ 실행할 때 timeArr, todoArr, title에 저장된 주소로 데이터를 가져온다.
4) 함수 정의에 사용한 변수 timeArr, todoArr, title는 호출할 때 값이 정해지는 형식 매개변수.

---------------------------------------------------------------- 

call by reference : 참조값(주소)를 전달하는 방식 => 데이터를 많이 저장하는 객체(object)
                           전달할 데이터가 많고 크다면 주소로 전달
                           객체를 저장하는 heap은 주소가 필요

call by value = 값을 복사하는 방식 => 3(정수), 4.5(실수), true/false(불리언)와 같은 1개의 기본형 값
                      전달할 데이터가 2바이트, 4바이트, 8바이트 크기의 기본형 값이면 복사
                      기본 원시형 저장하는 stack은 주소가 필요없음.(내부적으로 스택의 top을 가리키는 포인터 사용)

전달할 데이터가 많고 용량이 커서 메모리를 많이 차지해. 그렇다면 주소를 전달하는거지

하지만 데이터가 간단하다면? 그러니까 데이터가 2바이트, 4바이트, 8 바이트 요정도로 간단하고 크기의 기본형 값이면 함수를 복사하지

함수를 전달할 때 주소를 전달하느냐 복사하느냐 그 개념이다.

메모리 많이 쓰겠네, 참조값 전달이고 (call by reference)
메모리 관리가 어려울 거 같지 않을 때는 복사 (call by value)

"오늘", "내일" => 문자열 
                          -> 자바는 참조형
                          -> 자바스크립트는 기본형(원시 타입 - primitive type)
-->
