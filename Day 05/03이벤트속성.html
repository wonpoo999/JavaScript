<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container" style="background-color: aquamarine;"> <!--  부모 요소 -->
        <button id="btn">TEST BTN</button>
        <button id="btn">이런게 있었지</button>
        <button id="btn">아시겠지</button>
        <hr>
        <input id="url" placeholder="url을 입력하세요.">
    </div>

    <script>
        // 이벤트는 자식요소 -> 부모요소로 전파 된다.
        // 자식요소의 이벤트 처리를 부모가 할 수 있다.
        document.getElementById('container')
        .addEventListener('click', function(event){
            console.log(event.target.tagName)
            if(event.target.tagName == 'BUTTON')
            alert(event.target.textContent)
            if(event.target.tagName =='DIV')
            alert('(DIV)그건 버튼이 아니다')
            if(event.target.tagName =='HR')
            alert('(HR)틈새시장 공략하냐?')
            if(event.target.tagName =='INPUT')
            alert('(INPUT) YOU WILL TRY!')
            if(event.target.tagName == 'KeyboardEvent')
            alert('KeyboardEvent) YOUUUUU SHAAREE NOOOT PASSSSSS!!!')
            
        })

        document.getElementById('url').addEventListener('keydown', function(event){
            console.log(event)
        }) 


        const btn = document.getElementById('btn')
        btn.addEventListener('click', function(event){
            // 이벤트 정보를 event 변수에 저장.(변수명은 임의로 가능)
             console.log(event)


        })

    </script>
</body>
</html>
